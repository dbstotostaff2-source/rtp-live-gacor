<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTP LIVE TERUPDATE</title>
    <style>
        body {
            background-color: #0b0b0b; /* Warna dasar hitam */
            background-image: url('bgutama.jpg'); /* Ganti dengan nama file gambar backgroundmu */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container-game {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .card-game {
            background: #1a1a1a;
            border: 2px solid red;
            border-radius: 15px;
            width: 300px;
            padding: 15px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }

        .card-game img {
            width: 100%;
            border-radius: 10px;
        }

        .rtp-bar {
            background: #333;
            border-radius: 20px;
            margin: 10px 0;
            padding: 8px;
            color: #00ff00;
            font-weight: bold;
        }

        /* Tombol Utama & Animasi */
        .btn-main {
            background-color: red;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        .btn-main:hover {
            transform: scale(1.05);
            background-color: #ffde00;
            color: black;
            box-shadow: 0 0 20px #ffde00;
        }

        marquee {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-top: 2px solid red;
            border-bottom: 2px solid red;
        }
    </style>
</head>
<body>

    <h1 style="color: red; margin-top: 30px;">PRAGMATIC PLAY SLOT LIVE RTP</h1>

    <marquee scrollamount="7">
        <span style="color: yellow; font-weight: bold; font-size: 20px;">
            ðŸ”¥ SELAMAT DATANG DI RTP LIVE TERPERCAYA - MENANG BERAPAPUN PASTI DIBAYAR LUNAS! ðŸ”¥
        </span>
    </marquee>

    <p>Update Terupdate: <span id="tgl-otomatis" style="color: yellow; font-weight: bold;"></span></p>

    <div class="container-game">
        <div class="card-game">
            <img src="MJ2.jpg" alt="Mahjong Ways 2">
            <h3>MAHJONG WAYS 2</h3>
            <div class="rtp-bar">RTP 98%</div>
            <button class="btn-main" onclick="window.location.href='https://alexisovena.com'">MAIN SEKARANG</button>
        </div>

        <div class="card-game">
            <img src="gateo.jpg" alt="Gates of Olympus">
            <h3>GATES OF OLYMPUS</h3>
            <div class="rtp-bar">RTP 95%</div>
            <button class="btn-main" onclick="window.location.href='https://alexisovena.com'">MAIN SEKARANG</button>
        </div>

        <div class="card-game">
            <img src="starlp.jpg" alt="Starlight Princess">
            <h3>STARLIGHT PRINCESS</h3>
            <div class="rtp-bar">RTP 92%</div>
            <button class="btn-main" onclick="window.location.href='https://alexisovena.com'">MAIN SEKARANG</button>
        </div>
    </div>

    <script>
        function updateWaktu() {
            const d = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById("tgl-otomatis").innerHTML = d.toLocaleDateString('id-ID', options);
        }
        updateWaktu();
    </script>

</body>
</html>
