<!DOCTYPE html>

    <style>
        /* 1. Aturan Dasar Layar (Tema Gelap) */
        body {
    background-image: url('bg-utama.jpg'); /* Pastikan nama file sama persis */
    background-size: cover;                /* Gambar menutupi seluruh layar */
    background-attachment: fixed;          /* Background tidak ikut tergeser saat discroll */
    background-position: center;           /* Gambar di posisi tengah */
    color: white;
     }
        /* 2. Rak Utama (Grid) supaya game berjejer ke samping */
        .container-game {
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 20px; 
            padding: 40px 20px;
        }
        /* 3. Kotak Bingkai Merah (Card) seperti gambar target */
        .card-game {
            background-color: #1a1a1a;
            border: 2px solid #ff0000; 
            border-radius: 15px;
            width: 250px; 
            padding: 15px;
            box-shadow: 0px 0px 15px rgba(255, 0, 0, 0.4); 
            transition: 0.3s;
        }
        /* Efek saat kursor menyentuh kotak */
        .card-game:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 25px rgba(255, 0, 0, 0.7);
        }
        .card-game img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        /* Bar Persentase RTP Hijau */
        .rtp-bar {
            background-color: #333;
            border-radius: 20px;
            margin: 15px 0;
            padding: 8px;
            color: #00ff00; 
            font-weight: bold;
            font-size: 18px;
            border: 1px solid #444;
        }
        /* Tombol Main Sekarang */
       .btn-main {
    background-color: red; /* Warna tombol merah */
    color: white;          /* TULISAN HARUS PUTIH AGAR MUNCUL */
    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    font-weight: bold;
    cursor: pointer;
    width: 100%;
    margin-top: 10px;
     }
        /* Efek saat tombol disentuh/diklik */
.btn-main:hover {
    transform: scale(1.05);      /* Tombol sedikit membesar */
    background-color: #ffde00;  /* Berubah jadi kuning */
    color: black;               /* Tulisan jadi hitam agar terbaca */
    box-shadow: 0 0 15px #ffde00; /* Memberikan efek cahaya bersinar */
    }
    </style>
